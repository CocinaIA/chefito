name: chefito
description: "Asistente de cocina con OCR - Local SQLite"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # OCR y ML
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_image_labeling: ^0.14.1
  
  # Imágenes
  image_picker: ^1.2.0
  camera: ^0.10.6
  
  # UI y navegación
  cupertino_icons: ^1.0.8
  
  # HTTP para APIs externas (opcional)
  http: ^1.5.0
  
  # Animations
  lottie: ^3.3.0
  
  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  cloud_functions: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Agregar assets para la landing page web
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/